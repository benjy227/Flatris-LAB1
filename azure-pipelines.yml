# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master   # or your default branch

pool:
  name: MyWindowsAgentPool   # Your self-hosted agent pool

steps:
# -----------------------------
# 1️⃣ Install Node.js 18
# -----------------------------
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js 18'

# -----------------------------
# 2️⃣ Verify Node & npm versions
# -----------------------------
- script: |
    npm install
    npm run build
  displayName: 'Install npm packages and build'
 

# -----------------------------
# 3️⃣ Install dependencies and build
# -----------------------------
- script: |
    npm ci            # Use ci for clean install
    npm run build
  displayName: 'Install npm packages and build'
  env:
    NODE_ENV: production    # Ensure production environment

# -----------------------------
# 4️⃣ Optional: Run tests
# -----------------------------
- script: |
    npm test
  displayName: 'Run tests'
